<!DOCTYPE html>
<html>
<head>
<title>Dicta</title>
<link rel="stylesheet" type="text/css" href="css/testui.css"/>
<script type="text/javascript" src="js/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/lib/require-2.1.14.js"></script>
<script type="text/javascript">
require(["js/test/ui"], function(testui) {
    $(document).ready(function() {
        testui.startUp("js/test/sample/ui.dicta");
        $("body").append("<div class='modelText'>" +
            testui.model.text.replace(/\n/g, "<br>").replace(/\s/g, "&nbsp;") + "</div>");
    });
});
</script>
</head>
<body>
<div style="display:inline-block;">
<p>
<input type="text" dicta_in="index" dicta_type="number"></input>
</p>
<p>
<input type="text" dicta_in="count" dicta_type="number"></input>
</p>
<p>
<b dicta_out="array"></b>
</p>
</div>
</body>
