<!DOCTYPE html>
<html>
<head>
<title>Dicta Sample Application</title>
<script type="text/javascript" src="/js/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/js/lib/require-2.1.14.js"></script>
<script type="text/javascript">
require(["../../js/DictaBrowser"], function(dictaBrowser) {
    $(document).ready(function() {
        dictaBrowser.init("dicta/samples/select.dicta");
    });
});
</script>
</head>
<body>
<div style="display:inline-block;">
<p>
<select dicta_in="text">
<option></option>
<option>apple</option>
<option>grapefruit</option>
<option>orange</option>
<option>peach</option>
</select>
</p>
<p>
<b dicta_out="upperCase"></b>
</p>
</div>
</body>
