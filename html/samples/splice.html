<!DOCTYPE html>
<html>
<head>
<title>Dicta Sample Application</title>
<script type="text/javascript" src="/js/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/js/lib/require-2.1.14.js"></script>
<script type="text/javascript">
require(["../../js/DictaBrowser"], function(dictaBrowser) {
    $(document).ready(function() {
        dictaBrowser.init("dicta/samples/splice.dicta");
    });
});
</script>
</head>
<body>
<div style="display:inline-block;">
<p>
a = [1, 2, 3, 4, 5];
</p>
<p>
index =
<input type="text" dicta_set="index" dicta_type="number"></input>
</p>
<p>
count =
<input type="text" dicta_set="count" dicta_type="number"></input>
</p>
<p>
<b dicta_watch="array"></b>
</p>
</div>
</body>
