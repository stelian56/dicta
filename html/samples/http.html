<!DOCTYPE html>
<html>
<head>
<title>Dicta Sample Application</title>
<link rel="icon" type="image/x-icon" href="../../images/Dicta.ico"/>
<script type="text/javascript" src="../../js/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../../js/lib/require-2.1.14.js"></script>
<script type="text/javascript">
require(["../../js/DictaBrowser"], function(dictaBrowser) {
    $(document).ready(function() {
        dictaBrowser.read("../../dicta/samples/http.dicta");
    });
});
</script>
</head>
<body>
<div style="display:inline-block;">
<p>
URL:
<input type="text" dicta_set="url" dicta_get="sendRequest"></input>
</p>
<p>
Response:
</p>
<p>
<b dicta_watch="response" dicta_callback="onResponse"></b>
</p>
</div>
</body>
