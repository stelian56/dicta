<!DOCTYPE html>
<html>
<head>
<title>Dicta Sample Application</title>
<link rel="icon" type="image/x-icon" href="../../images/Dicta.ico"/>
<script type="text/javascript" src="../../js/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../../js/lib/require-2.1.14.js"></script>
<script type="text/javascript">
require(["../../js/DictaBrowser"], function(dictaBrowser) {
    $(document).ready(function() {
        dictaBrowser.read("../../dicta/samples/interest.dicta");
    });
});
</script>
</head>
<body>
<div style="display:inline-block;">
<p>
Principal:
<input dicta_set="principal" dicta_type="number"/>
</p>
<p>
Interest (%):
<select dicta_set="interest" dicta_type="number">
<option>--</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</p>
<p>
Number of years:
<select dicta_set="years" dicta_type="number">
<option>--</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</p>
<p>
Compound interest:
<b dicta_watch="compoundInterest"></b>
</p>
</div>
</body>
